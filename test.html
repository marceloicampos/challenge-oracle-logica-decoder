<!DOCTYPE html>
<meta charset="UTF-8" />
<p>ESCREVA apenas letras min√∫sculas e sem acento</p>
<input type="text" id="input" size="60" />
<br /><br />
<button id="btn-cripto">Criptografar</button>
<p>Texto Encriptado</p>
<input type="text" id="cripto" size="60" />
<br /><br />
<button id="btn-copy">Copiar Texto Encriptado</button>
<button id="btn-descripto">Descriptografar</button>
<p>Texto Desencriptado</p>
<input type="text" id="descripto" size="60" />
<br /><br />
<button id="btn-clear">Apagar Mensagens</button>
<p><a href="./index.html">Voltar para Home</a></p>
<script>
    var btnCripto = document.querySelector('#btn-cripto')
    var btnDesCripto = document.querySelector('#btn-descripto')
    var btnCopy = document.querySelector('#btn-copy')
    var btnClear = document.querySelector('#btn-clear')

    btnCripto.addEventListener('click', function () {
        var input = document.querySelector('#input').value
        var fraseCripto = []
        var cripto = document.querySelector('#cripto')

        for (var i = 0; i < input.length; i++) {
            var letrasC = input[i]

            if (letrasC == 'a') {
                letrasC = 'ai'
            }
            if (letrasC == 'e') {
                letrasC = 'enter'
            }
            if (letrasC == 'i') {
                letrasC = 'imes'
            }
            if (letrasC == 'o') {
                letrasC = 'ober'
            }
            if (letrasC == 'u') {
                letrasC = 'ufat'
            }

            fraseCripto.push(letrasC)
            var palavraCripto = fraseCripto.join('')
            cripto.value = palavraCripto
        }
    })

    btnCopy.addEventListener('click', function copy() {
        var copyText = document.querySelector('#cripto')
        copyText.select()
        document.execCommand('copy')
        alert('Texto Criptografado Copiado')
        document.querySelector('#descripto').value = ''
    })

    btnDesCripto.addEventListener('click', function () {
        var inputCripto = document.querySelector('#cripto').value
        var fraseDescripto = []
        var desCripto = document.querySelector('#descripto')

        var myArray = inputCripto.split(/(ai|enter|imes|ober|ufat)/g)

        for (var i = 0; i < myArray.length; i++) {
            var letrasD = myArray[i]

            if (letrasD == 'ai') {
                letrasD = 'a'
            }
            if (letrasD == 'enter') {
                letrasD = 'e'
            }
            if (letrasD == 'imes') {
                letrasD = 'i'
            }
            if (letrasD == 'ober') {
                letrasD = 'o'
            }
            if (letrasD == 'ufat') {
                letrasD = 'u'
            }

            fraseDescripto.push(letrasD)
            var palavraDescripto = fraseDescripto.join('')
            desCripto.value = palavraDescripto
        }
    })

    btnClear.addEventListener('click', function () {
        document.querySelector('#input').value = ''
        document.querySelector('#cripto').value = ''
        document.querySelector('#descripto').value = ''
    })
</script>
